  <script>



(function() {
  'use strict';

  var numResults = 25;
    // Read a page's GET URL variables and return them as an associative array.
    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = decodeURIComponent(hash[1]);
        }
        return vars;
    }

    function wrapText(context, text, x, y, maxWidth, lineHeight) {
        var cars = text.split("\n");

        for (var ii = 0; ii < cars.length; ii++) {

            var line = "";
            var words = cars[ii].split(" ");

            for (var n = 0; n < words.length; n++) {
                var testLine = line + words[n] + " ";
                var metrics = context.measureText(testLine);
                var testWidth = metrics.width;

                if (testWidth > maxWidth) {
                    context.fillText(line, x, y);
                    line = words[n] + " ";
                    y += lineHeight;
                }
                else {
                    line = testLine;
                }
            }

            context.fillText(line, x, y);
            y += lineHeight;
        }
    }

    function wrapText2(context, text, x, y, maxWidth, lineHeight) {
      var lines = [];
      var line = "";
      var words = text.split(" ");

      for (var n = 0; n < words.length; n++) {
        var testLine = line + words[n] + " ";
        var metrics = context.measureText(testLine);
        var testWidth = metrics.width;

        if (testWidth > maxWidth && line != "") {
          lines.push(line);
          line = words[n] + " ";
        }
        else {
          line = testLine;
        }
      }

      lines.push(line);

      y += lineHeight/4;
      y -= (lines.length-1)/2 * lineHeight;

      for(var i = 0; i < lines.length; i++){
        context.fillText(lines[i], x, y);
        y += lineHeight;
      }

    }

    sigma.classes.camera.prototype.returnPosition = function(){
      return {'x' : this.x, 'y' : this.y};
    }
    sigma.canvas.hovers.goo = function(node, context, settings) {

    }

    sigma.canvas.hovers.rel = function(node, context, settings) {

    }

    sigma.canvas.labels.goo = function(node, context, settings) {
      var fontSize,
          prefix = settings('prefix') || '',
          size = node[prefix + 'size'];

      context.textAlign = 'center';

      if (size < settings('labelThreshold'))
        return;

      if (typeof node.label !== 'string')
        return;

      fontSize = (settings('labelSize') === 'fixed') ?
        settings('defaultLabelSize') :
        settings('labelSizeRatio') * size / 1.5;

      context.font = (settings('fontStyle') ? settings('fontStyle') + ' ' : '') +
        (fontSize*2) + 'px ' + settings('font');
      context.fillStyle = '#ffffff';

      /*(settings('labelColor') === 'node') ?
        (node.color || settings('defaultNodeColor')) :
        settings('defaultLabelColor');*/

        wrapText(context, node.label, Math.round(node[prefix + 'x']), Math.round(node[prefix + 'y'] + fontSize / 3), 2*size, fontSize*2);
      context.textAlign = 'left';

    };

    sigma.canvas.labels.rel = function(node, context, settings) {
      var fontSize,
          prefix = settings('prefix') || '',
          size = node[prefix + 'size'];

      context.textAlign = 'center';

      if (size < settings('labelThreshold'))
        return;

      if (typeof node.label !== 'string')
        return;

      fontSize = (settings('labelSize') === 'fixed') ?
        settings('defaultLabelSize') :
        settings('labelSizeRatio') * size;

      context.font = (settings('fontStyle') ? settings('fontStyle') + ' ' : '') +
        (fontSize*2) + 'px ' + settings('font');
      context.fillStyle = '#000';

      /*(settings('labelColor') === 'node') ?
        (node.color || settings('defaultNodeColor')) :
        settings('defaultLabelColor');*/

        wrapText2(context, node.label, Math.round(node[prefix + 'x']), Math.round(node[prefix + 'y'] + fontSize / 3), 2*size, fontSize*2);
      context.textAlign = 'left';

    };


    sigma.canvas.edges.goo = function(e, s, t, ctx, settings) {
      var color = e.color,
          p = settings('prefix') || '',
          edgeColor = settings('edgeColor'),
          defaultNodeColor = settings('defaultNodeColor'),
          defaultEdgeColor = settings('defaultEdgeColor'),
          v,
          d,
          p1 = 5 / 6,
          p2 = 1 / 6;

      if (!color)
        switch (edgeColor) {
          case 'source':
            color = s.color || defaultNodeColor;
            break;
          case 'target':
            color = t.color || defaultNodeColor;
            break;
          default:
            color = defaultEdgeColor;
            break;
        }

      d = Math.sqrt(Math.pow(t[p + 'x'] - s[p + 'x'], 2) + Math.pow(t[p + 'y'] - s[p + 'y'], 2)) * 10;
      v = {
        x: (t[p + 'x'] - s[p + 'x']) / d,
        y: (t[p + 'y'] - s[p + 'y']) / d
      };

      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(
        s[p + 'x'] + v.y * s[p + 'size'],
        s[p + 'y'] - v.x * s[p + 'size']
      );
      ctx.bezierCurveTo(
        s[p + 'x'] * p1 + t[p + 'x'] * p2 + v.y * e[p + 'size'],
        s[p + 'y'] * p1 + t[p + 'y'] * p2 - v.x * e[p + 'size'],
        t[p + 'x'] * p1 + s[p + 'x'] * p2 + v.y * e[p + 'size'],
        t[p + 'y'] * p1 + s[p + 'y'] * p2 - v.x * e[p + 'size'],
        t[p + 'x'] + v.y * t[p + 'size'],
        t[p + 'y'] - v.x * t[p + 'size']
      );
      ctx.lineTo(
        t[p + 'x'] - v.y * t[p + 'size'],
        t[p + 'y'] + v.x * t[p + 'size']
      );
      ctx.bezierCurveTo(
        t[p + 'x'] * p1 + s[p + 'x'] * p2 - v.y * e[p + 'size'],
        t[p + 'y'] * p1 + s[p + 'y'] * p2 + v.x * e[p + 'size'],
        s[p + 'x'] * p1 + t[p + 'x'] * p2 - v.y * e[p + 'size'],
        s[p + 'y'] * p1 + t[p + 'y'] * p2 + v.x * e[p + 'size'],
        s[p + 'x'] - v.y * s[p + 'size'],
        s[p + 'y'] + v.x * s[p + 'size']
      );
      ctx.closePath();
      ctx.fill();
    };

    sigma.canvas.nodes.goo = function(node, ctx, settings) {
      var prefix = settings('prefix') || '';

      ctx.fillStyle = node.color || settings('defaultNodeColor');
      ctx.beginPath();
      ctx.arc(
        node[prefix + 'x'],
        node[prefix + 'y'],
        node[prefix + 'size'],
        0,
        Math.PI * 2,
        true
      );
      ctx.closePath();
      ctx.fill();

      /*
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(
        node[prefix + 'x'],
        node[prefix + 'y'],
        node[prefix + 'size'] * 0.5,
        0,
        Math.PI * 2,
        true
      );
      ctx.closePath();
      ctx.fill();
      */

    };

  sigma.settings.maxNodeSize = 100;
  sigma.settings.labelSize = "proportional";
  sigma.settings.labelSizeRatio = 0.2;
  sigma.settings.defaultLabelSize = 12;
  sigma.settings.nodesPowRatio = 1;
  sigma.settings.edgesPowRatio = 1;    
  //sigma.settings.autoRescale = false;
  sigma.settings.mouseEnabled = true;
  sigma.settings.touchEnabled = false;
  sigma.settings.zoomMin = .5;
  sigma.settings.zoomMax = 1;


  // Let's first initialize sigma:
  var s = new sigma({
    renderer: {
      container: document.getElementById('container'),
      type: 'canvas'
    },
  });

  //var terms = "abcdefghijklmnopqrstuvwxyz".split("");

   s.graph.addNode({
    // Main attributes:
    id: 'm',
    label: getUrlVars().q.replace(/\_/g,' '),
    // Display attributes:
    x: 0,
    y: 0,
    size: 2,
    color: '#000',
    type: 'goo'
  });

  // Finally, let's ask our sigma instance to refresh:
  s.refresh();

  var terms = [];
  $.getJSON('http://newsbyiris.com/sigmajs/wikiMinerApiProxy.php?q='+getUrlVars().q, function(terms, textStatus) {
    
    /*
    terms = terms.suggestionCategories;

    var tempTerms = [];
    for( var i = 0; i < terms.length ; ++i ){
      if( terms[i].title.indexOf("Article") == -1 ) {
        tempTerms.push(terms[i]);
      }
    }
    terms = tempTerms;
*/
    console.log(terms);
    var results = Math.min(terms.length, numResults);
    for( var i = 0; i < results ; ++i ){
      s.graph.addNode({
        id: 'n'+terms[i].id,
        label: terms[i].title,
        //x: (.25*(i%2)+.1*(i%4==2)+.4) * Math.sin( 2 * Math.PI / terms.length * i ),
        //y: (.25*(i%2)+.1*(i%4==2)+.4) * Math.cos( 2 * Math.PI / terms.length * i ),
        x: (.5*((i+1)%2)+.2*(i%4==1)+.6) * Math.sin( 2 * Math.PI / results * i ),
        y: (.5*((i+1)%2)+.2*(i%4==1)+.6) * Math.cos( 2 * Math.PI / results * i ),
        size: terms[i].weight,
        color: '#BBB',
        type: 'rel'
      })
      .addEdge({
        id: 'e'+i,
        source: 'm',
        target: 'n'+terms[i].id,
        color: '#00f',
        type: 'goo'
      });

    }

    // Finally, let's ask our sigma instance to refresh:
    s.refresh();

    // Bind the events:
    s.bind('clickNode', function(e) {
      //console.log(e.data.node.label);
      if(e.data.node.type == 'rel')
        window.location.href = 'http://newsbyiris.com/sigmajs/graph2.html?q='+e.data.node.label; 
      else
        window.open('http://en.wikipedia.org/wiki/'+e.data.node.label.replace(/\ /g,'_'));
    });


  });


    
})();
